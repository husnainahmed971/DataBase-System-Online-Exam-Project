<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style media="screen">
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .jumbotron {
      margin-top: 0px;
      margin-bottom: 0px;
      animation: fadeIn 1s ease-in-out; /* Add animation to the jumbotron */
    }

    .jumbotron h1 {
      text-align: center;
      font-family: 'Poppins', sans-serif; /* Apply Poppins font style to h1 */
    }

    .start-journey {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      position: relative;
      display: inline-block;
      padding-bottom: 10px;
      color: #FFCC00;
      font-family: 'Poppins', sans-serif; /* Apply Poppins font style to start-journey */
    }

    .start-journey::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background-color: #FFCC00;
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  {% include "exam/navbar.html" %}
  <br><br>
  <div class="jumbotron">
    <h1 class="display-4">Hello Teacher,</h1>
    <p class="lead">Welcome to the Online Entry Examination System</p>
    <hr class="my-4">
    <p>Select any of them to access the system</p>
    <br>
    <p class="lead">
      <a class="btn btn-primary" style="border-radius: 0px;" href="teachersignup" role="button">Create Your Account</a>
      <a class="btn btn-success" style="border-radius: 0px;" href="teacherlogin" role="button">Login Now</a>
    </p>
    <br><br><br><br>
  </div>
  {% include "exam/footer.html" %}
</body>

</html>
